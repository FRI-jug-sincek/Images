kumuluzee:
  name: image-catalog-service
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8080
    http:
      port: 8080
  datasources:
    - jndi-name: jdbc/ImagesDS
      connection-url: jdbc:postgresql://localhost:5432/images
      username: dbimage
      password: postgres
  health:
    checks:
      data-source-health-check:
        type: liveness
        jndi-name: jdbc/ImagesDS
  rest-properties:
    konfiguracijska-spremenljivka: false
